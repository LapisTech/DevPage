<!DOCTYPE html>
<html lang="ja" style="font-size:20px;">
<head>
	<meta charset="utf-8">
	<title>Lapis.dev</title>
	<meta name="description" content="">
	<!--<link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-precomposed.png">-->
	<style>:root{--s-color:#cfdae0;--d-color:#c6c7ca;--f-color:#606371;--l-color:#357dca;--header:2rem;}html{height:100%;}body{height:100%;position:relative;overflow:hidden;box-sizing:border-box;padding:var(--header) 0 0;margin:0;color:var(--f-color);}header{position:absolute;top:0;left:0;width:100%;height:var(--header);display:flex;justify-content:center;}button{flex:1;box-sizing:border-box;border:none;cursor:pointer;background:var(--d-color);transition:background-color 2s;outline:none;letter-spacing:0.3rem;color:var(--f-color);}button:hover,body:not([data-page]) [data-page="top"],[data-page=""] [data-page="top"]{background:var(--s-color);}body > div{position:relative;width:100%;height:100%;}section{position:absolute;top:0;width:100%;height:100%;overflow:auto;visibility:hidden;transition:opacity 0.5s;opacity:0;box-sizing:border-box;padding:0.5rem;}body:not([data-page]) #top{visibility:visible;opacity:1;}h2{font-size:1rem;text-align:center;margin:0 0 1rem;}a{color:var(--l-color);text-decoration:none;}</style><style id="style"></style>
	<script>function C(p){if(document.getElementById(p)){document.body.dataset.page=p;}}function B(p,b){b.addEventListener('click',()=>{C(p.id);history.pushState('','',p.id);});}function L(p){B(p,document.querySelector('button[data-page="'+p.id+'"]'));return p.id;}function S(i){return '[data-page="'+i+'"] #'+i+'{visibility:visible;opacity:1;}'+'[data-page="'+i+'"] [data-page="'+i+'"]{background:var(--s-color);}';}document.addEventListener('DOMContentLoaded',()=>{document.getElementById('style').innerHTML=Array.from(document.querySelectorAll('section'),L).map(S).join('');C((sessionStorage.redirect||'').replace(/.*\//g,''));delete sessionStorage.redirect;if(document.body.dataset.page){history.pushState('','',document.body.dataset.page);}});</script>
</head>
<body>
	<header>
		<button data-page="top">Top</button>
		<button data-page="member">Member</button>
		<button data-page="develop">Develop</button>
	</header>
	<div>
		<section id="top"><h2>Lapis.dev</h2></section>
		<section id="member">
			<h2>Member</h2>
			<ul>
				<li><a>Hiroki</a></li>
			</ul>
		</section>
		<section id="develop">
			<h2>Develop</h2>
			<ul>
				<li><a href="https://github.com/LapisTech" rel="noopener noreferrer" target="_blank">GitHub</a></li>
			</ul>
		</section>
	</div>
</body>
</html>
